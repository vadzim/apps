<html>
<head>
	<meta charset="utf-8"/>
	<title>Гадзіньнік</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
			font-size: 11cm;
			/*overflow: hidden;*/
		}
		#time {
			position: absolute;
			-webkit-transform: translate( -50%, 0 );
			transform: translate( -50%, 0 );
			left: 50%;
			display: block;
		}
		.off {
			color: black;
		}
	</style>
</head>
<body>
	<span id="time"><span id="hours">..</span><span id="delimiter">:</span><span id="minutes">..</span></span>
	<p>&nbsp;</p>
	<script type="text/javascript">
	var hours = document.getElementById( "hours" )
	var minutes = document.getElementById( "minutes" )
	var delimiter = document.getElementById( "delimiter" )
	function setTimer() {
		setTimeout( updateTime, 60000 - Date.now() % 60000 )
	}
	updateTime()
	function updateTime() {
		var x = new Date
		var h = x.getHours()
		var m = x.getMinutes()
		if ( x.getSeconds >= 59 && x.getMilliseconds > 900 )
			++m
		while ( m > 59 ) {
			m -= 60
			++h
		}
		while ( h > 12 ) {
			h -= 12
		}
		h = h || 12
		m = "" + m
		if ( m.length != 2 )
			m = "0" + m
		hours.innerHTML = h
		minutes.innerHTML = m
		setTimer()
	}
	var off = true
	setInterval( function () {
		off = !off
		if ( off )
			delimiter.classList.add( "off" )
		else
			delimiter.classList.remove( "off" )
	}, 500 )
	</script>
</body>
</html>
